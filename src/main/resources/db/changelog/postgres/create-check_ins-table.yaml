databaseChangeLog:
  - changeSet:
      id: 1
      author: girogi
      changes:
        - createTable:
            tableName: check_ins
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: uuid
              - column:
                  name: activity_id
                  type: uuid

  - changeSet:
      id: 2
      author: girogi
      changes:
        - addForeignKeyConstraint:
            constraintName: fk_checkins_user
            baseTableName: check_ins
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE

  - changeSet:
      id: 3
      author: girogi
      changes:
        - addForeignKeyConstraint:
            constraintName: fk_checkins_activity
            baseTableName: check_ins
            baseColumnNames: activity_id
            referencedTableName: activities
            referencedColumnNames: id
            onDelete: CASCADE
