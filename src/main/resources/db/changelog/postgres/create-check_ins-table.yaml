databaseChangeLog:
  - changeSet:
      id: 4
      author: giorgi
      changes:
        - createTable:
            tableName: check_ins
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: check_in_date
                  type: timestamp
              - column:
                  name: activity_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: check_ins
            baseColumnNames: activity_id
            constraintName: fk_checkins_activity
            referencedTableName: activities
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: check_ins
            baseColumnNames: user_id
            constraintName: fk_checkins_user
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE