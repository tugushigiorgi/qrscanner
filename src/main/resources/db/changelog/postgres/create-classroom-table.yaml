databaseChangeLog:
  - changeSet:
      id: 2
      author: giorgi
      changes:
        - createTable:
            tableName: classrooms
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: location
                  type: varchar(255)