databaseChangeLog:
  - changeSet:
      id: 1
      author: giorgi
      changes:
        - createTable:
            tableName: "users"
            columns:
              - column:
                  name: "id"
                  type: "uuid"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "first_name"
                  type: "varchar(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "last_name"
                  type: "varchar(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "email"
                  type: "varchar(255)"
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: "password"
                  type: "varchar(255)"
                  constraints:
                    nullable: false

